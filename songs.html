            }
            .pb1 img{
                position: absolute;
                width:370px;
                border-radius:3%;
                animation-name:prabhaspic;
                animation-duration:2s;
                animation-fill-mode:forwards;
                right:-300px;

                
               
              
          
            }
            @keyframes prabhaspic {
                50%{
                    opacity:0.1;
                    
                }
                70%{
                    filter:grayscale(100%);
                }
                100%{
                    right:0;
                    filter:hue-rotate(100%);
                }
                
            }

          
            .title{
                position: absolute;

                font-weight: 100;
                font-weight: bolder;

                animation-name:titlecard;
                animation-duration:1.7s;
                opacity:0;
                animation-timing-function:ease;
                animation-fill-mode: forwards;
                text-align: center;
                margin-left:45%;

            }
            .title::first-letter{

                text-shadow:1px 1px white;
                font-size:50px;
                opacity:1;
                animation-name:titlecard;
                animation-duration:3s;
            }
            @keyframes titlecard {
                
                70%{
                    opacity:0.5;
                    transform:rotatey(-180deg);
                    
                
                }
                90%{
                    transform: scale(1.5);
                    opacity:1;
                    filter:grayscale(100%);
                   
                 
                    
                }
